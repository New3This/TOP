<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">TO-DO LIST</div>
        <div class="side-bar">
            <ul>
                <li class="section active" id="Home">Home</li>
                <li class="section" id="Today">Today</li>
                <li class="section" id="Week">Week</li>
                <li class="section" id="Goals">Goals</li>
                <li class="section" id="Notes">Notes</li>
            </ul>
        </div>
        <div class="todo-list-container">
            <div class="firstRow">
                <input type="text" id="input" placeholder="Task: Buy a new textbook">
                <button id="submitBtn">Submit</button>
            </div>
            <div id="second-area"></div>
        </div>
    </div>
    
</body>
</html>
